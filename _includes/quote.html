<!-- https://www.army.mil/standto/2019-02-21 -->

{% if site.data.standto.todays-focus.quote != null %}

  <div class="quote">
    <div class="container">
        <div class="inner-container">
            @if ($hasBlockquote)
            {!! $quote !!}
            @else
            <blockquote>{!! $quote !!}</blockquote>
            @endif
        </div>
    </div>
  </div>

{% endif %}
