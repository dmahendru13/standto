<div id="{{ title }}" class="{{ title }}-wrapper">
    <h4 class="hidden">{{ title | upcase | replace: '-', ' ' }}</h4>
    <ul class="sm-results {{ title }}">

        {% assign sortedlist = list | sort: 'title' %}
        {% for item in sortedlist %}
        <li class="sm-item">

            <p class="sm-division">
                <span class="sm-division date">{{ item.date }}</span>
                <span class="date">
                    <a href="{{ networks.link }}" rel="noopener noreferrer" target="_blank" title="{{ item.title }} {{ network.name | capitalize }}">
                        {{ item.title }}</a>
                </span>
            </p>

        </li>
        {% endfor %}

    </ul>
</div>
