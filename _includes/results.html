<ul id="archive-results">
    {% for data in site.data.archive.year.month %}

        {% assign name = data[0] | slice: 0,2 %}
        {% assign title = data[0] | replace: name, '' %}
        {% assign list = data[1] %}

        {% for article in data %}
            {% if article.id %}
                <li>
                    <span class="date">{{ article.date }}</span>
                    <a class="article-link" href="/standto/" data-id="{{ article.id }}">{{ article.title }}</a>
                    <!-- <a class="article-link" href="/standto/{{ article.id }}">{{ article.title }}</a> -->
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
