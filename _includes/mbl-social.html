<!-- Mobile -->
<section id="social-bar-id" class="social-bar">
    <h2 class="hidden">Social Sharing</h2>
    <ul>
        <li class="social-button no-hover twitter-button">
            <a rel="noopener noreferrer" target="_blank" href="https://twitter.com/share?url={{ site.url | url_encode }}{{ site.baseurl | url_encode }}{{ page.url | url_encode }}&amp;text={{ page.title | url_encode }}"><span>Share
                    on Twitter</span></a>
        </li>
        <li class="social-button no-hover facebook-button">
            <a rel="noopener noreferrer" target="_blank" href="https://www.facebook.com/dialog/feed?app_id=1466422700342708&amp;display=popup&amp;link={{ site.url | url_encode }}{{ site.baseurl | url_encode }}{{ page.url | url_encode }}&amp;description=Check%20out%20today%27s%20STAND-TO%21{{ page.title | url_encode }}&amp;picture=&amp;redirect_uri=http%3A%2F%2Fwww.army.mil%2Fstandto"><span>Share
                    on Facebook</span></a>
        </li>
        <li class="social-button no-hover reddit-button">
            <a rel="noopener noreferrer" target="_blank" href="https://www.reddit.com/submit?url={{ site.url | url_encode }}{{ site.baseurl | url_encode }}{{ page.url | url_encode }}"><span>Share
                    on Reddit</span></a>
        </li>
        <li class="social-button no-hover linkedin-button">
            <a rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/cws/share?url={{ site.url | url_encode }}{{ site.baseurl | url_encode }}{{ page.url | url_encode }}"><span>Share
                    on LinkedIn</span></a>
        </li>
        <li class="social-button no-hover email-button">
            <a rel="noopener noreferrer" target="_blank" href="mailto:?Subject={{ page.title | url_encode }}&amp;body={{ site.url | url_encode }}{{ site.baseurl | url_encode }}{{ page.url | url_encode }}"><span>Share
                    via Email</span></a>
        </li>
    </ul>
</section>
