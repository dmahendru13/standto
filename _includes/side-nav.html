<sidenav id="sidenav">
    <div class="sidenav-container">
        <div class="sidenav-inner">
            <ul class="container">
                {% for anchor in anchors %}
                  <li class="sidenav-item-{{ forloop.index }}"><a href="#{{ anchor }}"><span class="title">{{ anchor | upcase }}</span><span class="ellipse"></span></a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</sidenav>
