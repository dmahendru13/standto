{% include base.html %}

<script>
    $(document).ready(function () {
        var archiveSearch = document.querySelector('.stand-to .archive-search-input');
        //var filter = archiveSearch.value.toUpperCase();
        var base = document.querySelector('.stand-to #archive-results');
        //var search = document.querySelector('.stand-to #results-container');

        $(archiveSearch).on('keyup', function (e) {
            var baseVeritas = function (veritas) {
                if (!veritas) {
                    $(base).addClass('hidden')
                } else {
                    $(base).removeClass('hidden')
                }
            }
            if (!e) {
                e = window.event;
            }
            var tart = function () {
                var inputSearch = false;
                var veritas = '';
                if (archiveSearch.value === '') {
                    inputSearch = true;
                    if (inputSearch) {
                        veritas = true;
                        baseVeritas(veritas);
                    }
                } else {
                    veritas = false;
                    baseVeritas(veritas);
                }
            }
            tart();
        });
    });

    //https://api.jquery.com/toggleClass/#toggleClass-className

    simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{base}}/search.json',
        searchResultTemplate: '<li><span class="date">{date}</span><a class="article-link" href="{{base}}{url}">{title}</a></li>',
        noResultsText: "<h4>No Results</h4>",
        fuzzy: false
    });
</script>
