title: "Army Regulation 25-2, Cybersecurity"

subtitle: "Provided by Office of the Army Chief Information Officer/ G-6"

date: "Friday, May 31, 2019"

# Body content to be added to the left column
body:
  - heading: "What is it?"
  - paragraph: "Army Regulation 25-2, Cybersecurity, provides cohesive and comprehensive cybersecurity policy and guidance. Department of the Army (DA) Cybersecurity Program implementation instructions are provided in 14 DA Pamphlets published concurrently."
  - paragraph: "The regulation has been significantly updated to reflect new DOD policies, and assign roles and responsibilities to mission stakeholders, and effectively integrate cybersecurity into system lifecycles across all modernization efforts. This update was published on April 4, 2019 and is based on DOD policy documents (e.g., DoDI [8500.01](https://www.esd.whs.mil/Portals/54/Documents/DD/issuances/dodi/850001_2014.pdf)  and [DoDI 8510.01](https://www.esd.whs.mil/Portals/54/Documents/DD/issuances/dodi/851001_2014.pdf))."
  - heading: "What are the current and past efforts of the Army?"
  - paragraph: "The Army Cybersecurity Program sets the conditions necessary for the Army to:"
  - list: |
      * Protect and safeguard information technology capabilities.
      * Support mission readiness and resilience.
      * Ensure the confidentiality, integrity, and availability of information.
  - paragraph: "The regulation transitions the cybersecurity posture from compliance-based to a risk-management focus to enable a more resilient, operationally-directed framework. The 14 associated DA PAMs separate policy from procedure and provide operational guidance on topics such as:"
  - list: |
      * [Risk Management Framework](https://armypubs.army.mil/ProductMaps/PubForm/Details.aspx?PUB_ID=1003811)
      * [Cybersecurity Strategies for Programs of Record](https://armypubs.army.mil/ProductMaps/PubForm/Details.aspx?PUB_ID=1001284)
      * [Army Identity and Access Management and Public Key Infrastructure Implementing Instructions](https://armypubs.army.mil/ProductMaps/PubForm/Details.aspx?PUB_ID=1003649)
      * [Communication Security](https://armypubs.army.mil/ProductMaps/PubForm/Details.aspx?PUB_ID=1003815)
      * [Complete list of DA PAMS](https://armypubs.army.mil/ProductMaps/PubForm/PAM.aspx)
  - heading: "What continued efforts does the Army have planned?"
  - paragraph: "The Army will continue to review and update resources to provide the force with policy guidance based on operational need, technology requirements and modernization efforts. The [Chief Information Office/G-6](http://ciog6.army.mil/) will develop an information technology (IT) user agreement template to standardize the agreement across the Army and provide a baseline of minimum requirements that govern the appropriate use of IT systems and resources."
  - paragraph: "Commanders and senior leaders must include cybersecurity readiness assessments in unit status reports, ensuring accountability and the importance of cybersecurity discipline at all levels."
  - heading: "Why is this important to the Army?"
  - paragraph: "Cybersecurity policy and procedural guidance is a critical enabler of Army readiness. This major revision of the updated AR 25-2 and its associated DA PAMs provides a consolidated source for Army-wide implementation of cybersecurity policies and allows for more agile updates in the future."

