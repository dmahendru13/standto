quote: 
  - heading: "Focus Quote for the Day"
  - blockquote: "The Army mission remains constant: to deploy, fight, and win our nation's wars by providing ready, prompt, and sustained land dominance by Army forces across the full spectrum of conflict as part of the Joint Force.  Our Army is ready today to win in the unforgiving crucible of combat."
  - source: "Secretary of the Army Mark T. Esper and Chief of Staff of the Army Gen. Mark A. Milley, in the Army's posture statement presented to the Senate Armed Services Committee, Mar. 26, 2019."
