id: "2019-04-02"

title: "2019 Army Posture Statement"

subtitle: "Provided by Office of the Director of the Army Staff"

date: "Tuesday, April 2, 2019"

# Body content to be added to the left column
body:
  - heading: "What is it?"
  - paragraph: "The Army Posture Statement is the Secretary of the Army and the Chief of Staff of the Army's written testimony to Congress on the state of the U.S. Army.  The statement describes where the Army is and what the Army has done over the last year to support the National Defense Strategy." 
  - paragraph: "The [2019 Army Posture Statement](https://www.army.mil/e2/downloads/rv7/aps/aps_2019.pdf?st) explains the Army's budgetary needs to maintain its readiness, modernization, and reform initiatives in fiscal year 2020.  It describes major elements of Army support to the Joint Force, ongoing modernization investments, and business reforms."
  - paragraph: "The Army has taken several measures to implement the [National Defense Strategy ](https://dod.defense.gov/Portals/1/Documents/pubs/2018-National-Defense-Strategy-Summary.pdf):"
  - heading: "What are the current and past efforts of the Army?"
  - list:
    - item: "**Readiness** -- Increased Army readiness and lethality by improving and expanding training, and by reorganizing to meet the challenges of great power competition." 
    - item: "**Modernization** -- Modernizing Army doctrine, equipment, and formations to extend its overmatch against near-peer competitors and adversaries as the character of war changes." 
    - item: "**Reform** -- Improving stewardship of taxpayer dollars by reforming its business practices to save money and reinvesting those savings into the Army modernization priorities." 
    - item: "**Allies and Partners** -- Strengthening America's network of allies and partners through combined training and security cooperation to build interoperability and trust." 
    - item: "**People and Values** -- Ensuring Soldiers and units are resilient and ready for combat while ensuring Army Families have what they need at home to thrive."
  - heading: "What continued efforts does the Army have planned?"
  - paragraph: "The Army Posture Statement reflects the [Army Vision](https://www.army.mil/standto/2018-06-07) and the [Army Strategy](https://www.army.mil/standto/2018-10-25) , providing a short-term waypoint to the Army of 2028.  Both the Vision and the Strategy are part of The Army Plan (TAP), which is how the U.S. Army meets its Title 10 obligations."
  - heading: "Why is this important to the Army?"
  - paragraph: "The Army Posture Statement provides Congress and the American public with an understanding of what the Army is doing and how the Army supports national security using the FY2020 budget funding."

