id: "2019-05-10"

title: "Army Officer Commissioning"

subtitle: "Provided by U.S. Army Training and Doctrine Command"

date: "Friday, May 10, 2019"

# Body content to be added to the left column
body:
  - heading: "What is it?"
  - paragraph: "U.S. Army commissioning programs produce agile and adaptive leaders needed by the Army to win in a complex, multi-domain world. The Army commissions more than 6,000 officers every year." 
  - heading: "What are the current and past efforts of the Army?"
  - paragraph: "The Army officers get commissioned through the following program sources:"
  - paragraph: "**United States Military Academy (USMA) at West Point**:  is the Army's original source of commissioned officers.  In 1802, President Jefferson signed a law to establish USMA at West Point to end America's reliance on foreign engineers and artillerists."
  - paragraph: "West Point maintains a 4,000 strong Corps of Cadets of which approximately 1,000 graduates complete studies each year in more than a dozen fields from the sciences and humanities."
  - paragraph: "**Army Reserve Officers' Training Corps (ROTC)**: The Army started ROTC in 1819 to complement the need for a larger cadre of leaders at the onset of WWI.  Army ROTC produces approximately 70 percent of the officers entering the Army each year. These leaders are instilled with the Army Profession and [Ethic]( https://www.army.mil/standto/2018-07-12), and have been critical to the Army and nation during times of crisis."
  - paragraph: "ROTC programs are available at about 1,000 college campuses nationwide ranging from Harvard to Berkley, Tufts to the Ohio State. Army ROTC programs provide more college scholarships than any other program in America. The merit-based benefits given to about 15,000 students each year."
  - paragraph: "**Army Officer Candidate School (OCS)** at Fort Benning, Georgia: provides an agile and scalable commissioning source. This school serves as the surging capability for the service by providing fundamentals of leadership, basic military skills and the Army Profession training to select personnel in all 16 basic Army branches."
  - heading: "**What continued efforts does the Army have planned?**"
  - paragraph: "USMA, ROTC and OCS will continue to educate and develop future Army senior leaders from every branch from Armor to Field Artillery.  In the future, officer commissioning programs will evolve based on the [Army Officer Talent Management program](https://talent.army.mil) to deliver the right person, to the right job, to optimize Solder performance."
  - heading: "**Why is this important to the Army?**"
  - paragraph: "All commissioned officers are committed to the Army Profession  and live and apply the seven core [Army Values](https://www.army.mil/values?st):"
  - list:
    - item: "Loyalty" 
    - item: "Duty" 
    - item: "Respect" 
    - item: "Selfless Service" 
    - item: "Honor"
    - item: "Integrity"
    - item: "Personal Courage"
  - paragraph: "Regardless of commissioning source, all officers are committed to the [Soldiers Creed](https://www.army.mil/values/soldiers) in pursuit of leading Soldiers to meet the Army mission."

