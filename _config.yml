encoding: utf-8

env: production

exclude: ['package-lock.json','rss.xml','copy','buildspec.yml', 'Gemfile','Gemfile.lock','Gruntfile.js', 'package.json', 'readme.md', 'sftpCache.json' ,'node_modules','us-army-homepage','armydotmil.github.io']
    
plugins:
  - octopress-minify-html
  - octopress-autoprefixer
  - jekyll-minifier

sass:
  sass_dir: _scss
  style: compressed
  
jekyll-minifier:
  exclude: ['*.html','*.css','*.scss']

title: StandTo

collections:
  archived_standtos:
    output: true
    # permalink: archived/:name/
    permalink: archive_:name/
  testing:
    output: true
    permalink: archives/:year/:month/:day